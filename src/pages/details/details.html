<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="task">

    <h3>Titulo</h3>
    <p>{{task.title}}</p>

    <h3>Descrição</h3>
    <p>{{task.description}}</p>

    <h3>Data Inicio</h3>
    <p>{{task.start_date}}</p>

    <h3>Data Inicio</h3>
    <p>{{task.end_date}}</p>

  </ion-list>

    <h3>Imagem</h3>
    <div id="container">
      <img width="140px" height="140px"  src="https://arvantech.com/torquato_api/{{task.img}}" item-left/>
    </div>


  <button ion-button class="button" block >Enviar por E-Mail</button>

</ion-content>
