  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Tarefa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

<div id="container">
  <ion-list >

  <ion-item>
    <ion-label floating>Titulo</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Descrição</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Data Inicio</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Data Fim</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

    <h4>Imagem</h4>
    <div id="container">
      <div id="middle" item-right>
        <button ion-button (click)="takePicture()">Capturar</button>
        <button ion-button>Procurar</button>
      </div>
      <img width="140px" height="160px" [src]="base64Image" *ngIf="base64Image" item-left/>
    </div>

    <div class="div-save">
      <button class="button button-save" ion-button >Salvar</button>
    </div>

  </ion-list>

</div>

</ion-content>
